<p>
  WEATHER CARD!
</p>
<section class="weather-card" [ngSwitch]="true" *ngIf="currentWeather" >
  <div class="weather-card__item" (click)="showforcast = !showforcast">
    <div class="weather-card__city">
        <span>Weather for </span>
      {{weatherCardCity.getCity().name}}, {{weatherCardCity.getCity().country}}</div>

    <div class="weather-card__condition-icon-container">
      <img class="weather-card__condition-icon" src="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/widgets/{{currentWeather.icon}}" alt="Condition icon">
    </div>

    <div class="weather-card__condition">Condition: {{currentWeather.condition}}</div>

    <div class="weather-card__temp">Temp: {{currentWeather.temp}}
      <span class="weather-card__temp-unit">Â°{{(weatherCardCity.getTempUnit() === 'metric') ? 'C' : 'F'}}</span>
    </div>

    <div class="weather-card__item-data">
      <span>Now, {{currentWeather.date.toDateString()}}</span>
    </div>

  </div>
</section>

<app-forcast-weather-card *ngIf="showforcast" [weatherCardCity] = "weatherCardCity"></app-forcast-weather-card>
